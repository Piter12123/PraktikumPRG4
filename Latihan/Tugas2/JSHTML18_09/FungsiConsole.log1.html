<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contoh Console.log() di Html</title>
</head>
<body>
    <script>
        console.log("Pesan ini akan ditampilkan di Console peramban");
        var angka = 42;
        console.log("Nilai angka adalah : " + angka);
        var hasil = angka * 2;
        console.log("Hasil perkalian adalah : " + hasil);
    </script>
</body>
</html>
