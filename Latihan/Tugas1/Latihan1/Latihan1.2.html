<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kontak</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="https://wa.me/qr/ZWKSQ2ZY6S2JA1 ">Kontak</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Hubungi Kami</h1>
        <p>Ini adalah halaman kontak dengan tabel dan formulir.</p>
    </div>

    <div class="container mt-4">
        <h2>Formulir Kontak</h2>
        <form>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" rows="4" placeholder="Masukkan Pesan Anda"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-check-label">Pilihan</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pilihan1" value="option1">
                    <label class="form-check-label" for="pilihan1">Pilihan 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pilihan2" value="option2">
                    <label class="form-check-label" for="pilihan2">Pilihan 2</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-check-label">Pilih Satu</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pilihSatu" id="radio1" value="option1">
                    <label class="form-check-label" for="radio1">Pilihan 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pilihSatu" id="radio2" value="option2">
                    <label class="form-check-label" for="radio2">Pilihan 2</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="dropdown" class="form-label">Pilih dari Dropdown</label>
                <select class="form-select" id="dropdown">
                    <option value="1">Pilihan 1</option>
                    <option value="2">Pilihan 2</option>
                    <option value="3">Pilihan 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
</body>
</html>
