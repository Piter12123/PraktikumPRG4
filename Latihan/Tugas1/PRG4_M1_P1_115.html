<!DOCTYPE html>

<html>
<head>
    <title>P1_115_1</title>
    <link rel="stylesheet"type="text/css"href="style.css">

    <style>
        /*css internet dimulai disini*/
        /*gaya untuk elemen dengan class "my-class"*/
        .myclass{
            font-family:'Birch Std';
            font-size:30px;
        }
        /*gaya untuk elemen <ul> dengan id "my list"*/
        #my-list{
            color: #00ff21
        }
        /*css internal berakhir disini*/
    </style>
</head>
<body>
    <h1 style="color : red;">Ini adalah Heading 1</h1>
    <h2 style="color : aqua;">Ini adalah Heading 2</h2>
    <h3 style="foud-size: 18px;">Ini adalah Heading 3</h3>
    <p style="background-color:yellow;">Ini adalah Paragraf</p>

    <!--contoh gambar-->
    <img src ="garuda.PNG"alt="Deskripsi gambar" />
    <br />
    <!--ini adalah contoh tautan link-->
    <a class="myclass"href="http:www.google.com">Ini adalah Tautan Google</a>

    <!--Contoh daftar list-->
    <ul id="my-list">
        <li>Pemrograman 4</li>
        <li>Pemrograman 5</li>
        <li>Rekayasa Perangkat Lunak</li>
    </ul>
    <!--Contoh tabel-->
    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>20</td>
        </tr>
    </table>
    <!--Ini Contoh formulir-->
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        
        <input type="submit"values="Kirim"
    </form>
</body>
</html>
